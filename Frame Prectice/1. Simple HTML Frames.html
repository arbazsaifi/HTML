<!Doctype HTML>
<html lang="eng">

<title>HTML Frames</title>


<!-- 
    HTML <frameset> tag Attributes :

        1. rows : specifies rows of frame 

        2. cols : specifies colums of frame

        3. border : specifies border of frames (example : border="5")

        4. frameborder : a three-dimensional border should be displayed between frames. 
                         This attribute takes value either 1 (yes) or 0 (no).
                   
                         Example :-- frameborder="0" specifies no border.

        5. framspacing : specifies the amount of space between frames in a frameset

 -->

<!-- 
    HTML <frame> tag Attributes :

        1. src : URL

        2. name : for identification

        3. frameborder : for border show value="1", for not show value="0"

        4. marginwidth : width of space between left and right frame's border and frame's content (value is in pixels)

        5. marginheight : height of space between top and bottom of frame's border and frams's content (value is in pixels)

        6. noresize : prevents a user from being able to resize the frame.

                    Example : noresize="noresize"

        7. scrolling :  controls the appearance of the scrollbars that appear on the frame

                    values: yes
                            no
                            auto

        8. longdesc : This attribute allows you to provide a link to another page containing a 
                      long description of the contents of the frame

 -->
